<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
</head>

<body>
    <div class="header">
        <a href="/" class="nav-link">Home</a>
        <h1>{{title}}</h1>
    </div>
    <table>
        <thead>
            <tr>
                {% for col in cols %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for col in row %}
                <td>{{col}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
