<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <title>CS 4400</title>
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="window-title">
        <h2>Create Corporation</h2>
      </div>
      <form action="" method="post" id="form">
        <div class="form-container">
          <div class="window-form">
            <div>
              <label for="">Corporation ID</label>
              <input type="text" id="corpID" name="corpID" placeholder="" required />
            </div>
            <div>
              <label for="">Long Name</label>
              <input type="text" id="lName" name="lName" placeholder="" required />
            </div>
            <div>
              <label for="">Short Name</label>
              <input type="text" id="sName" name="sName" placeholder="" required />
            </div>
            <div>
              <label for="">Reserved Assets</label>
              <input type="text" id="rAssets" name="rAssets" placeholder="" required />
            </div>
          </div>

          <div>
            <!-- <button type="submit">Cancel</button> -->
            <button type="submit" id="create">Create</button>
          </div>
        </div>
      </form>
      
      
      
    </div>
  </div>

  <script>
    document.querySelector('#form').addEventListener("submit", async function (e) {
      e.preventDefault()
      console.log(new URLSearchParams(new FormData(e.target)).toString())
      const res = await fetch("/api/create_corporation", {
          body: new URLSearchParams(new FormData(e.target)).toString(),
          method: "POST",
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
          }
      })
      console.log(await res.json())
    });
  </script>
</body>
</html>
